<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View in Database</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #004080; 
            margin-bottom: 30px;
        }
        ul {
            list-style-type: none; 
            padding: 0; 
        }
        li {
            margin: 10px 0; 
        }
        h2 {
            margin-top: 30px; 
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #cc0000;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #004080;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Notes in Database</h1>
    <ul>
        {% for record in records %}
            <li>{{ record }}</li>
        {% endfor %}
    </ul>

    <!-- Form for deleting from the database -->
    <h2>Delete Notes from Database</h2>
    <form action="{{ url_for('delete_record_from_db_route') }}" method="POST">
        <input type="text" name="text" placeholder="Enter text to delete from database" required>
        <button type="submit">Delete from Database</button>
    </form>

    <!-- Link to the page with records from the text file -->
    <a href="{{ url_for('view_records') }}">View Notes from Text File</a>
</body>
</html>
